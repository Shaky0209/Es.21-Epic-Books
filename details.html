<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>EPIC Book</title>
</head>
<body>
    <nav class="d-none d-md-flex">
        <img src="logo.jpg" alt="logo" class="logo">
        <div class="link-container d-flex flex-column  w-100">
            <ul class="d-flex justify-content-around p-0 m-0 w-100">
                <li class="link-nav"><a href="index.html">Home</a></li>
                <li class="link-nav"><a href="#">This Week!</a></li>
                <li class="link-nav"><a href="#">Sales</a></li>
                <li class="link-nav"><a href="#">Contacts</a></li>
                <li class="link-nav"><a class="cartLink">Cart <i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
            <input type="text" class="search" placeholder="Enter your search">
        </div>
        <div class="row social d-flex">
                <i class="fa-brands fa-facebook col-6"></i>
                <i class="fa-brands fa-instagram col-6"></i>
                <i class="fa-brands fa-twitter col-6"></i>
                <i class="fa-brands fa-linkedin col-6"></i>
        </div>
    </nav>

    <nav class="d-flex justify-content-between align-items-center d-md-none">
        <img src="logo.jpg" alt="logo" class="logo">
        <div class="dropdown">
            <button class="btn btn-da dropdown-toggle p-1 me-4" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">Menu</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li class="link-nav"><a href="index.html">Home</a></li>
                <li class="link-nav"><a href="#">This week</a></li>
                <li class="link-nav"><a href="#">Sales</a></li>
                <li class="link-nav"><a href="#">Contacts</a></li>
                <li class="link-nav"><a class="cartLink">Cart <i class="fa-solid fa-cart-shopping"></i></a></li>
                <li class="row social d-flex justify-content-center">
                    <i class="fa-brands fa-facebook col-2"></i>
                    <i class="fa-brands fa-instagram col-2"></i>
                    <i class="fa-brands fa-twitter col-2"></i>
                    <i class="fa-brands fa-linkedin col-2"></i>
                </li>
                <li class="row d-flex justify-content-center">
                    <input type="text" class="search col-10" placeholder="Enter your search">
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row details-content col-8 offset-2 ">
            <div class="col-10 offset-1 col-md-6 offset-md-0">
                <img src="" alt="" class="obj-img my-3">
            </div>
            <div class="col-10 offset-1 d-flex flex-column justify-content-center col-md-6 offset-md-0">
                <p class="obj-title"></p>
                <p class="obj-category"></p>
                <p class="obj-id"></p>
                <p class="obj-price"></p>
            </div>
        </div>
    </div>

    <div class="myModal d-flex flex-column justify-content-between d-none">
        <div class="myModal-header d-flex justify-content-between align-items-center">
            <h4 class="myModal-title py-2 px-3">Your Cart</h4>
            <button type="button" class="modal-btnClose mx-3">X</button>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
            <p class="cart-empty">Your shopping cart is empty</p>
        </div>

        <div class="col-12 d-flex justify-content-center align-items-center">
            <p class="obj-count"></p>
        </div>

        <div class="myModal-content cart container-fluid row">

        </div>
        <div class="myModal-footer mt-2">
            <button type="button" class="checkoutBtn">Checkout</button>
            <button type="button" class="cart-delete btn-danger">Delete All</button>
            <button type="button" class="modal-btnClose2">Close</button>
        </div>


    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c2c086fb37.js" crossorigin="anonymous"></script>
    <script src="detailsScript.js"></script>
</body>
</html>
